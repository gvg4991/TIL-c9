<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Save Edit</h1>
    <form action="/{{ saves.pk }}/update/" method="post">
        {% csrf_token %}
        <input type="text" name="name" value="{{ saves.name }}"/>
        <input type="text" name="email" value="{{ saves.email }}"/>
        <input type="date" name="birthday" value="{{ saves.birthday }}"/>
        <input type="number" name="age" value="{{ saves.age }}"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
