{%extends 'base.html' %}

{% block container %}


<div class='container'>
    <h1>{{ people.username }}</h1>
    <!--유저정보수정-->
    {% if user == people %}
    <div>
        <a href="{% url 'accounts:update' %}">계정 정보 수정</a>
    </div>
    {% endif %}
    <div class="row">
        {% for post in people.post_set.all %}
        <div class='col-4'>
            <img src="{{ post.image_set.first.file.url }}" class="img-fluid"/> <!--포스트의 첫번째 사진-->
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
